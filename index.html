<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Social Media Dashboard]</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1>Social Media Dashboard</h1>
        <p class="header-text">Total Followers: <span> 23,004</span> </p>
        <div class="toggle">
          <p class="toggle-text">Dark Mode</p>
          <button class="toggle-btn"> Toggle </button>
        </div>
      </div>
    </header>

    <section class="top-cards">
      <div class="wrapper">
        <div class="grid">
          <article class="card facebook">
            <p class="card-social">
              <img src="images/icon-facebook.svg" alt="" />
              <span> @nathanf </span>
            </p>
            <p class="card-followers">
              <span class="card-followers-numbers">1987</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-followers-count">
              <img src="images/icon-up.svg" alt="" />
              <span> 12 Today </span>
            </p>
          </article>

          <article class="card twitter">
            <p class="card-social">
              <img src="images/icon-twitter.svg" alt="" />
              <span> @nathanf </span>
            </p>
            <p class="card-followers">
              <span class="card-followers-numbers">1044</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-followers-count">
              <img src="images/icon-up.svg" alt="" />
              <span> 99 Today </span>
            </p>
          </article>

          <article class="card instagram">
            <p class="card-social">
              <img src="images/icon-instagram.svg" alt="" />
              <span> @nathanf </span>
            </p>
            <p class="card-followers">
              <span class="card-followers-numbers">11k</span>
              <span class="card-followers-title">Followers</span>
            </p>
            <p class="card-followers-count">
              <img src="images/icon-up.svg" alt="" />
              <span> 1099 Today </span>
            </p>
          </article>

          <article class="card youtube">
            <p class="card-social">
              <img src="images/icon-youtube.svg" alt="" />
              <span> Nathan F. </span>
            </p>
            <p class="card-followers">
              <span class="card-followers-numbers">8239</span>
              <span class="card-followers-title">Subscribers</span>
            </p>
            <p class="card-followers-count">
              <img src="images/icon-down.svg" alt="" />
              <span> 12 Today </span>
            </p>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
